<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- 引入boot的css文件 -->
    <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" placeholder="密码">
                <!-- 由于表单元素submit可以自动提交,所以如果是submit的话,他是表单提交,如果想让他进行ajax提交,可以让他变成普通按钮
                    或者是阻止默认事件
                -->
                <!-- <input type="submit" class="input_sub" value="登 录"> -->
                <input type="button" class="input_sub" value="登 录">
            </form>
        </div>

    </div>

    <!-- 用户登录弹出模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">提示信息</h4>
                </div>
                <div class="modal-body">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>
</body>
<!-- 引入jQuery文件 -->
<script src="./js/jquery-1.12.4.min.js"></script>
<!-- 引入js文件 -->
<script src="./js/bootstrap/js/bootstrap.min.js"></script>
<script src="./tools/config.js"></script>
<script src="./tools/user.js"></script>

<!-- 功能1.点击按钮,弹出提示信息 -->
<script>
    // 添加点击事件
    $('.input_sub').on('click',function(){
        // 获取两个表单值
        var username=$('.input_txt').val();
        var password=$('.input_pass').val();
        // 判断两个表单元素内容值是否为空,如果为空弹出相关信息,结束函数
        if(username.trim()===''||password.trim()===''){
            // alert('请完整输入信息!~');
            $('#myModal').modal('show').find('.modal-body').html('请完整输入信息!~');
            return;
        }else{
            // 判断不为空发送ajax请求
            user.login({
                data:{
                    user_name:username,
                    password:password,
                },
                callback:function(res){
                    // console.log(res);
                    // 判断登录是否成功,如果成功就跳转到首页
                    if(res.code===200){
                        location.href='./index.html';
                    }
                }
            })
        }
    })
</script>
</html>
