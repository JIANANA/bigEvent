<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="username" value="李思思" name="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="nickname" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="nickname" value="思思" name="nickname">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="email" value="lisisi@126.com" name="email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input type="file" id="exampleInputFile" name="user_pic">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="password" value="12345678" name="password">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <!-- <button type="submit" class="btn btn-success">修改</button> -->
                        <button type="button" class="btn btn-success" id="submit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 用户点击修改弹出模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">提示信息</h4>
                </div>
                <div class="modal-body">
                    请输入完整信息!~
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
                    <!-- <button type="button" class="btn btn-primary" id="logoutYes">确定</button> -->
                </div>
            </div>
        </div>
    </div>
</body>
<!-- 引入bootjs文件 -->
<script src="./js/bootstrap/js/bootstrap.min.js"></script>
<!-- 引入tools文件 -->
<script src="./tools/config.js"></script>
<script src="./tools/user.js"></script>
<!-- 获取用户详细信息功能 -->
<script>
    user.getAllInfo({
        callback: function (res) {
            var data = res.data;
            // console.log(data);
            // 这里获取的是一个对象,通过对对象遍历获取里面所有的值
            $.each(data, function (k, value) {
                // console.log(k);
                // 由于里面有一个头像获取的是url的路径,所以这里对其进行循环遍历的方式需要判断是否是图片
                if (k !== 'user_pic') {
                    $('#' + k).val(value);
                } else {
                    $('.user_pic').prop('src', value);
                }
            })

        }
    })

</script>
<!-- 修改用户信息功能 -->
<script>
    // 点击修改按钮,弹出模态框
    $('#submit').on('click', function () {
        // 由于这里是表单提交所以这里要填写名字
        var fd = new FormData($('#form')[0]);
        // console.log(fd);
        // console.log(fd.get('username'));
        // console.log(fd.get('nickname'));
        // console.log(fd.get('password'));
        // console.log(fd.get('user_pic'));
        if (
            fd.get('username').trim === '' ||
            fd.get('nickname').trim === '' ||
            fd.get('password').trim === '' ||
            fd.get('email').trim === '' ||
            fd.get('user_pic').size === 0
        ) {
            $('#myModal').modal('show');
            return;
        }
        user.edit({
            callback: function (res) {
                // console.log(res);
                if (res.code === 200) {
                    parent.location.href = './index.html';
                }
            }
        })
    });

    // 本地图片预览
    $('#exampleInputFile').on('change', function () {
        var tempSrc = this.files[0];
        var tempimgSrc = URL.createObjectURL(tempSrc);
        $('.user_pic').prop('src', tempimgSrc);
    })

</script>

</html>
